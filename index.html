---
layout: default
title: Home
---

<div class="categories">
  <p class="Category Category--blue" id="category-institutionnal">tout</p>
  <p class="Category Category--pink" id="category-institutionnal">institutionnel</p>
  <p class="Category Category--yellow" id="category-publicity">publicit√©</p>
  <p class="Category Category--green" id="category-magazine">magazine | documentaire</p>
</div>

<div class="images">
  {% for video in site.data.videos %}
    <div class="image-container video--{{ video.category }}" style="background-image: url('/assets/images/{{ video.image }}')">
      <div class="overlay">
        <p class="overlay-text overlay-text--{{ video.category }}">
          > {{ video.name }}<br>
          client : {{ video.client }}<br>
          poste : {{ video.position }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>

<script src="{{ base.url | prepend: site.url }}/assets/js/filterCategories.js"></script>
