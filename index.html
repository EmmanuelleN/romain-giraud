---
layout: default
title: Home
---

<div class="Categories">
  <p class="Categories-item Categories-item--blue">tout</p>
  <p class="Categories-item Categories-item--pink">institutionnel</p>
  <p class="Categories-item Categories-item--yellow">publicit√©</p>
  <p class="Categories-item Categories-item--green">magazine | documentaire</p>
</div>

<div class="Images">
  {% for video in site.data.videos %}
    <div class="ImageContainer Video--{{ video.category }}" style="background-image: url('/assets/images/{{ video.image }}')">
      <div class="Overlay">
        <p class="Overlay-text Overlay-text--{{ video.category }}">
          > {{ video.name }}<br>
          client : {{ video.client }}<br>
          poste : {{ video.position }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>

<script src="{{ base.url | prepend: site.url }}/assets/js/filterCategories.js"></script>
