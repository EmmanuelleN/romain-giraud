---
layout: default
title: Home
---

<div class="categories">
  <p class="category">institutionnel</p>
  <p class="category">publicit√©</p>
  <p class="category">magazine | documentaire</p>
</div>

<div class="images">
  {% for video in site.data.videos %}
    <div class="image-container" style="background-image: url('/assets/images/{{ video.image }}')">
      <div class="overlay">
        <p class="overlay-text overlay-text--{{ video.category }}">
          > {{ video.name }}<br>
          client : {{ video.client }}<br>
          poste : {{ video.position }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
